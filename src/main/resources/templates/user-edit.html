<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit</h1>
    <form method="post">
        <div th:each="el : ${user}">
            Name<input type="text" th:value="${el.userName}" name="name" class="form-control"><br>
            Password<input type="text" th:value="${el.password}" name="password" class="form-control"><br>
            Email<input type="text" th:value="${el.email}" name="email" class="form-control"><br>
            <button type="submit" class="btn btn-success">Update</button>
        </div>

    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
